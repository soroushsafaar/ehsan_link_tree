        body {

            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-blend-mode: overlay; /* Blends the gradient and image */
            font-family: 'Vazirmatn', 'IRANSans', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;

        .profile {

        h1 {

            color: #ffffff;
            margin: 0;
        }

        p {
            font-size: 1em;
            color: #f0f0f0;
            margin: 0;
        }

        .link-tree {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .link-item {
            text-decoration: none;
            color: #ffffff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: left;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000000;
            transform: scale(1.05);
        }

        .link-item img {
            width: 24px;
            height: 24px;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 10px;
            background: linear-gradient(135deg, #e5d597, #7a6c8a);
            z-index: -1;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-item:hover::before {
            opacity: 1;
        }
    </style>
